name: lint Dockerfile
run-name: lint Dockerfile by ${{ github.actor }}
on: [push]
jobs:
  Lint-and-Format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: setup
        run: make init
      - name: Backend build
        working-directory: ./backend
        run: npm run build
      - name: Frontend build
        working-directory: ./frontend
        run: npm run build
