name: Spell check
run-name: Spell check by ${{ github.actor }}
on: [push]
jobs:
  Spell-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Spell check backend
        working-directory: ./backend
        run: npx --package cspell --yes cspell src/**/*.ts
      - name: Spell check frontend
        working-directory: ./frontend
        run: npx --package cspell --yes cspell rc/**/*.tsx
