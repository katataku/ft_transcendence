name: spell check
run-name: spell check by ${{ github.actor }}
on: [push]
jobs:
  Spell-check-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Backend spell check
        working-directory: ./backend
        run: npx --package cspell --yes cspell lint --config .vscode/cspell.json src/**/*.ts

  Spell-check-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Frontend spell check
        working-directory: ./frontend
        run:  npx --package cspell --yes cspell lint --config .vscode/cspell.json src/**/*.tsx
